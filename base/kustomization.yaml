# When updating the version of BigBang, make sure to update
#   both the bases reference and the GitRepository reference
bases:
  - git::https://repo1.dso.mil/platform-one/big-bang/bigbang.git//base?ref=1.11.0
resources:
  - istio-gw-cert.enc.yaml
configMapGenerator:
  - name: common
    behavior: merge
    files:
      - values.yaml=configmap.yaml
patchesStrategicMerge:
  - secrets.enc.yaml
  - |-
    apiVersion: source.toolkit.fluxcd.io/v1beta1
    kind: GitRepository
    metadata:
      name: bigbang
    spec:
      ref:
        $patch: replace
        tag: "1.11.0"
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app.kubernetes.io/instance: flux-system
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/version: v0.13.2
        control-plane: controller
      name: source-controller
      namespace: flux-system
    spec:
        replicas: 3