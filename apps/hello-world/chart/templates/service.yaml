apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-world.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hello-world.labels" . | nindent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: http
    name: http
  selector:
    {{- include "hello-world.selectorLabels" . | nindent 4 }}
